<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Empleado</title>
    <link rel="stylesheet" href="Mihoja-estilos.css">
</head>
<body>
    <header id="header">
        <h3>Gesti&oacute;n de Empleados</h3>
    </header>
    <div id="FormDiv">
        <form id="Formulario" action="/submit" method="post" enctype="multipart/form-data">
            <label for="nombres">Nombres:</label><br>
            <input type="text" id="nombres" name="nombres" required><br>
    
            <label for="apellidos">Apellidos:</label><br>
            <input type="text" id="apellidos" name="apellidos" required><br>
    
            <label for="nid">NID:</label><br>
            <input type="text" id="nid" name="nid" required><br>
    
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label><br>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>
    
            <label for="direccion">Direcci&oacute;n:</label><br>
            <input type="text" id="direccion" name="direccion" required><br>
    
            <label for="nacionalidad">Nacionalidad:</label><br>
            <input type="text" id="nacionalidad" name="nacionalidad" required><br>
    
            <label for="profesion">Profesi&oacute;n:</label><br>
            <input type="text" id="profesion" name="profesion" required><br>
    
            <label for="fotografia">Fotograf&iacute;a:</label><br>
            <input type="file" id="fotografia" name="fotografia" accept="image/*" required><br>
    
            <label for="estado">Estado:</label><br>
            <input type="checkbox" id="estado" name="estado"><br>
    
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
